{{define "index"}}
<!DOCTYPE html>
<html>
<head>
    <title>Cloud Foundry Scale Demo In Go</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>Cloud Foundry Scale Demo In GO</h1>
    </div>


    <h2>App Instance Info: </h2>

    <table class="table table-striped table-hover">
        <tr><td><strong>App Name</strong></td><td>{{.AppEnv.Name}}</td></tr>
        <tr><td><strong>App Uris</strong></td><td>{{.AppEnv.ApplicationURIs}}</td></tr>
    	<tr class="info"><td><strong>Instance</strong></td><td>{{.AppEnv.Index}}</td></tr>
    	<tr><td><strong>Memory Allocated</strong></td><td>{{.AppEnv.MemoryLimit}}</td></tr>
    	<tr><td><strong>Port</strong></td><td>{{.AppEnv.Port}}</td></tr>
    	<tr class="info"><td><strong>Requests Serviced</strong></td><td>{{.Requests}}</td></tr>
    </table>

    <p style="text-align: center"><img src="static/img/LOGO_CloudFoundry_Large.png"/></p>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
{{end}}
